<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css\style.css">
    <script src="angular.min.js"></script>
    <script src="js/module1.js"></script>
    <script src="route.js"></script>

    <title>Fujitsu</title>
    
</head>
<body ng-controller="myCtrl">

  <div class="container"  >
    <!-- Header start--->

        <div class="container-md header text-center tm-4">
          <h1>Employee Search List Screen</h1>
        </div>
<!--Header End-->

        <div class="container-md">
            <div class="row">
              <div class="col">
                Emp No # <input type="text" style="margin-left: 4rem;" />
              </div>
              <div class="col">
                Emp name <input type="text" />
              </div>
            </div></br>
            <div class="row">
                <div class="col">
                   Gender <select style="size: 10;">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">ND</option>
                  </select> 
                </div>
                <div class="col">
                   <button type="button" class="btn btn-primary button" >Search</button>
                 </div>
            </div>
        </div>
        <br>
        <div class="container">Employee List ( {{employee.length}} Items)</div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary button" ng-click="redirect()">Add new employee</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary button">CSV Download 

                    </button>
                </div>
            </div>
        </div>
        </br>
        <div class="container"> 
            <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">Employee</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Level & Post</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody ng-repeat="emp in employee">
                        <tr>
                          <th scope="row">{{emp.Name}}</br>{{emp.Emp_Id }}</th>
                          <td>{{emp.Mobile }}</br>{{emp.office_mail}}</td>
                          <td>{{emp.Level  +"/"}}</br>{{emp.Post}}</td>
                          <td><a href="views/employment.html">Employments</a> / <a href="views/input_edit.html">Edit</a> / <a href="#">Delete</a></td>
                        </tr>
                      </tbody>
            </table>
        </div>

    


</div>
 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
